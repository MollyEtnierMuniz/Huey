<body>
<!-- The login Modal.... this will be for LOGIN, note id = loginModal-->
<div class="modal" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- login Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Please log in.</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- login Modal body, Login functionality is here-->
            <div class="modal-body">
                <form id="login-form" >
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" class="form-control" id="login-username" >
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password" >
                    </div>

            <!-- login Modal footer, contains "LOGIN" button -->
            <div class="modal-footer">
                <button id="submit-login-button" type="submit" class="btn btn-BW">LOGIN</button>
            </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--The Register Modal ... this is for REGISTER, note id = registerModal-->
<div class="modal" id="registerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- register Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title ">Please register.</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- register Modal body.  the submit button works-->
            <div class="modal-body">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" class="form-control" id="register-username">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" class="form-control" id="register-password" >
                    </div>
<!--            </div>-->
            <!-- register Modal footer, contains "register" button-->
            <div class="modal-footer">
                <button id="submit-registration-button" type="submit" class="btn btn-BW">REGISTER</button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
<!--register Modal code ends here -->




<div class = "container-fluid border my-3 mx-3" id="PickAPalette">
    <div class = "row align-items-start">
        <div class= "col-8" id ="title">
            <h1>Pick a Palette</h1>
        </div>

        <div class = "btn-group col-4">
            <button id= "login-button" type="button" class="btn btn-BW" data-bs-toggle="modal" data-bs-target="#loginModal">LOGIN</button>
            <button id="register-button" type="button" class="btn btn-BW" data-bs-toggle="modal" data-bs-target="#registerModal">REGISTER</button>
        </div>
    </div>


    <!--palette container, has a text area with SAVE button and below that, a palette area -->
    <div class="container-fluid sticky-top my-3 row align-items-start" id="palette-intro-form-container">

<!--   modal for saved palette starts here.  add the words "modal fade" to class on next line-->
    <div class = "my-1"  id="palette-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="palette-edit-modal-title" aria-hidden="true">

        <div class = "savedPalette row my-3">

            <div class= "col-9" id ="saved-Palette">
                Saved palette name??
            </div>

            <div class = "col-3 my-3">
                <button id="update-palette-button" type="submit" class="btn btn-BW" >UPDATE</button>
            </div>

            <!--palette container is the area where selections appear-->
            <div id="saved-palette-container" class="container-fluid modal-body">

                <textarea class="form-control" rows ="2" id="palette-body"></textarea>

<!--                there are two data buckets up there ^^^ -->
            </div>
        </div>
    </div>
<!--  active palette starts here-->

            <div class= "col-10" id ="intro">

            <div class = "col-2 my-3">
                <button id="submit-save-button" type="submit" class="btn btn-BW" >SAVE</button>
            </div>
        <!--palette container is the area where selections appear-->
            <div id="palette-container" class="container-fluid "></div>
        </div>
    </form>



<!--sticky top ends here-->
